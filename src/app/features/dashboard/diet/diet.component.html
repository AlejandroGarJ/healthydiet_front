<div class="main">
    
      <div class="calendar">
        <table>
          <thead>
            <tr class="tableHeadRow">
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wenesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
            </tr>
            </thead> 
              <tbody>
              <tr *ngFor="let item of [].constructor(maxRows); let i = index">
                <ng-container *ngFor="let dayVal of getDayValues()">
                  <ng-container *ngIf="(getFood(dayVal, i) | async) as food">
                    <td [ngClass]="{'food': true, 'active': foodSelected.name === food.name}" class="food" (click)="showFoodInfo(food, $event)"><p class="foodTitle">{{food.name}}</p>
                   {{food.ingridients}}</td>
                </ng-container>
              </ng-container>
              </tr>
        
     
            
          </tbody>
        </table>
      </div>
      <div class="foodInfo" id="foodInfo" *ngIf="foodModalPosition.show" [ngStyle]="{'left' : this.foodModalPosition.x + 'px', 'top' : this.foodModalPosition.y + 'px'}">
        <div class="foodInfoMain">
          <div class="header">
            <img class="close" height="30px" src="../../../../assets/svgs/dashboard/close-svgrepo-com.svg" alt="" (click)="foodModalPosition.show = false; foodSelected.name = '' ">
          </div>
          <div class="foodInfoContent">
            <div class="foodTextInfo">
              <h1 class="foodTitle" style="font-weight: 900; margin: 0 auto; padding: 0;">{{foodSelected.name}}</h1>
              <div class="description">
              
                <p >{{foodSelected.preparation}}</p>
              </div>
              <div class="list">
                <h3 style="text-align: center; font: 800;"> <strong>Ingridients</strong></h3>
                <div class="two-column-list">
                  <div *ngFor="let item of ingridientsList; let i = index" class="list-item">
                  {{ i + 1}}. {{ item }}
                  </div>
                </div>
                
              </div>
             
            </div>
            <div class="foodGraphic">
              <h3 style="text-align: center; font: 800; margin: 0; ">Nutrients</h3>
              <app-circular-chart [food]="foodSelected"></app-circular-chart>
            </div>
            
          </div>
        </div>

      </div>
      
     

     <div class="info">
      <img height="50px" src="../../../../assets/svgs/dashboard/info-circle-svgrepo-com (1).svg" alt="">
     </div>

     
   
</div>
