<form action="" class="registerForm" [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!emailSent">

    <div class="form-group">
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" formControlName="email"
            [ngStyle]="{ 'border-color': form.controls['email'].invalid ? 'red' : ''}"
            [placeholder]="'name@domain.com'">
        <div class="errorMessage" *ngIf="form.controls['email'].invalid">Invalid email</div>
    </div>

    <div class="form-group">
        <label
            for="password">Password</label>
        <br>
        <input type="password" id="password" formControlName="password"
            [ngStyle]="{ 'border-color': form.controls['password'].invalid ? 'red' : ''}"
            [placeholder]="'Introduce your password'">
        <div class="errorMessage" *ngIf="form.controls['password'].invalid">Invalid password</div>
    </div>
    <div class="form-group">
        <label
            for="confirmPassword">Confirm password</label>
        <br>
        <input type="password" id="confirmPassword" formControlName="confirmPassword"
            [ngStyle]="{ 'border-color': form.controls['confirmPassword'].invalid ? 'red' : ''}"
            [placeholder]="'Confirm your password'">
        <div class="errorMessage" *ngIf="form.controls['confirmPassword'].invalid">Passwords are not the same</div>

    </div>
    <br>
    <app-button [name]="'Crear cuenta'" [class]="'cta rounded'" [disabled]="!form.valid"></app-button>
</form>
<br>
<br>
<br>
<br>
<div *ngIf="emailSent" style="text-align: center;">
    <img height="300px" src="../../../../assets/imgs/emailSent.jpg" alt="">
    <h1 style="font-size: 30px;">Email sent!</h1>
</div>
