<form action="" class="registerForm" [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!emailSent">

    <div class="form-group">
        <label for="email">{{translationsService.translations.Email[translationsService.translationPrefix]}}</label>
        <br>
        <input type="email" id="email" formControlName="email"
            [ngStyle]="{ 'border-color': form.controls['email'].invalid ? 'red' : ''}"
            [placeholder]="translationsService.translations.name[translationsService.translationPrefix]+'@'+translationsService.translations.domain[translationsService.translationPrefix]+ '.com'">
        <div class="errorMessage" *ngIf="form.controls['email'].invalid">Correo invalido</div>
    </div>

    <div class="form-group">
        <label
            for="password">{{translationsService.translations.password[translationsService.translationPrefix]}}</label>
        <br>
        <input type="password" id="password" formControlName="password"
            [ngStyle]="{ 'border-color': form.controls['password'].invalid ? 'red' : ''}"
            [placeholder]="translationsService.translations.your_password[translationsService.translationPrefix]">
        <div class="errorMessage" *ngIf="form.controls['password'].invalid">Contraseña incorrecta</div>
    </div>
    <div class="form-group">
        <label
            for="confirmPassword">{{translationsService.translations.confirm_password[translationsService.translationPrefix]}}</label>
        <br>
        <input type="password" id="confirmPassword" formControlName="confirmPassword"
            [ngStyle]="{ 'border-color': form.controls['confirmPassword'].invalid ? 'red' : ''}"
            [placeholder]="translationsService.translations.confirm_your_password[translationsService.translationPrefix]">
        <div class="errorMessage" *ngIf="form.controls['confirmPassword'].invalid">Las contraseñas no coinciden</div>

    </div>
    <br>
    <app-button [name]="'Crear cuenta'" [class]="'cta rounded'" [disabled]="!form.valid"></app-button>
</form>
<br>
<br>
<br>
<br>
<div *ngIf="emailSent" style="text-align: center;">
    <img height="300px" src="../../../../assets/imgs/emailSent.jpg" alt="">
    <h1 style="font-size: 30px;">Email sent!</h1>
</div>
